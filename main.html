<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<form action="" method="get">

	 <label for="name"> Name </label>
	 <input type="text" placeholder="Name" id="name" required  />
	<!--  Email  -->

	 <label for="email"> Email  </label>
	 <input type="email" placeholder="Email" id="email" required  />

	<!-- Gender -->

	 <label for="gender"> Gender </label>
	 <input type="radio" id="gender_m" name="gender" required  /> Male
	 <input type="radio" id="gender_f" name="gender" required  /> Female

	<!-- Car Brand  -->
	 <select id="cars"  required>
		<option > i 10 </option>
		<option> Eon </option>
		<option> santro </option>
	</select>
     <!-- age -->
	 <label for="age"> Age </label>
	 <input  type="number" id="age" placeholder="Age" required />

	<!-- DOB  -->
	 <label for="dob"> DOB </label>
	 <input  type="Date" id="dob" required />

	<!--  Phone Number -->

	 <input type="Tel" id="tel" placeholder="xxx-xxx-xxxx" />

	<!-- Password  -->
	 <label for="password"> Password </label>
	 <input type="Password" id="password" placeholder="Password" required  />

	<!--Checkbox  -->

	


	<input type="Checkbox" id="tos" required /> I agree to the TOS
	<input type="submit" value="Submit">
		
	</form>

	
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
