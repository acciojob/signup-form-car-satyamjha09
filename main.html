<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form action="/submit" method="post">
        <!-- Name -->
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required>

        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required>

        <!-- Gender -->
        <label>Gender</label>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_m" name="gender" value="male" required>
        <label for="gender_f">Female</label>
        <input type="radio" id="gender_f" name="gender" value="female" required>

        <!-- Car Brands -->
        <label for="cars">Car Brands</label>
        <select id="cars" name="cars" required>
            <option value="">--Please choose an option--</option>
            <option value="i10">i10</option>
            <option value="eon">Eon</option>
            <option value="santro">Santro</option>
        </select>

        <!-- Age -->
        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Age" required>

        <!-- DOB -->
        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob" required>

        <!-- Phone Number -->
        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">

        <!-- Password -->
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <!-- Checkbox for TOS -->
        <label for="tos">
            <input type="checkbox" id="tos" name="tos" required> I agree to the TOS
        </label>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

</body>
</html>
